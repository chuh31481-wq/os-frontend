<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dispatch OS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Welcome to Dispatch OS</h2>
        <p>Please log in with your GitHub account to continue</p>
        
        <!-- Naya Login Button -->
        <button id="loginButton" class="github-btn">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
            <span>Login with GitHub</span>
        </button>

        <p class="footer-note">By logging in, you agree to our Terms of Service.</p>
    </div>

    <!-- Is page ke dimaag (logic) ko yahan link kiya gaya hai -->
    <script src="app.js"></script>
</body>
</html>
